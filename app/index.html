<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PixiJS + DXF Viewer - Blueprint Experiment</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    body {
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    #controls {
      margin-bottom: 15px;
      background: #2a2a2a;
      padding: 15px 20px;
      border-radius: 8px;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 24px;
    }
    #main-content {
      display: flex;
      gap: 10px;
      flex: 1;
      min-height: 0;
    }
    #tools-panel {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 8px;
      background: #2a2a2a;
      border-radius: 8px;
    }
    .tool-btn {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }
    .tool-btn:hover {
      background: #444;
      border-color: #555;
    }
    .tool-btn.active {
      background: #4a6a9a;
      border-color: #5a7aaa;
    }
    .tool-divider {
      height: 1px;
      background: #444;
      margin: 5px 0;
    }
    .icon-btn {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      color: #fff;
    }
    .icon-btn:hover {
      background: #444;
      border-color: #555;
    }
    #save-view {
      background: #2a5a2a;
      border-color: #3a6a3a;
    }
    #save-view:hover {
      background: #3a6a3a;
    }
    #canvas-container {
      flex: 1;
      min-width: 0;
      min-height: 0;
      border: 2px solid #444;
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
    }
    #layer-panel {
      width: 300px;
      background: #2a2a2a;
      border-radius: 8px;
      padding: 15px;
      max-height: 800px;
      display: none;
      flex-direction: column;
    }
    #layer-panel.visible {
      display: flex;
    }
    #layer-panel.hidden {
      display: none !important;
    }
    #layer-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
      margin-bottom: 10px;
    }
    #layer-panel-header:hover {
      opacity: 0.8;
    }
    #layer-panel h3 {
      margin: 0;
      font-size: 14px;
      color: #888;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #layer-panel h3 span {
      font-size: 12px;
      color: #666;
    }
    .collapse-icon {
      transition: transform 0.2s;
    }
    #layer-panel.collapsed .collapse-icon {
      transform: rotate(-90deg);
    }
    #layer-panel.collapsed #layer-panel-content {
      display: none;
    }
    #layer-panel-content {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }
    #layer-search {
      width: 100%;
      padding: 8px 10px;
      background: #333;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
      font-size: 12px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #layer-search:focus {
      outline: none;
      border-color: #666;
    }
    #layer-search::placeholder {
      color: #666;
    }
    .layer-controls {
      margin-bottom: 10px;
      display: flex;
      gap: 8px;
    }
    .layer-controls button {
      padding: 4px 8px;
      background: #444;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 11px;
      cursor: pointer;
    }
    .layer-controls button:hover {
      background: #555;
    }
    #layer-list {
      overflow-y: auto;
      flex: 1;
    }
    .layer-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .layer-item:hover {
      background: #333;
    }
    .layer-item input[type="checkbox"] {
      cursor: pointer;
    }
    .layer-color {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      border: 1px solid #555;
      flex-shrink: 0;
      cursor: pointer;
      position: relative;
    }
    .layer-color:hover {
      border-color: #888;
    }
    .layer-color input[type="color"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .layer-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #ccc;
    }
    .layer-count {
      color: #666;
      font-size: 10px;
    }
    input[type="file"] {
      padding: 8px 12px;
      background: #333;
      border: 1px solid #555;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    input[type="file"]:hover {
      background: #444;
    }
    #status {
      margin: 10px 0 0 0;
      color: #888;
    }
    .success { color: #4CAF50; }
    .error { color: #f44336; }
    .controls-hint {
      margin: 10px 0 0 0;
      color: #666;
      font-size: 12px;
    }
    canvas {
      cursor: crosshair;
    }
    canvas.panning {
      cursor: grabbing;
    }
    .selection-rect {
      position: absolute;
      pointer-events: none;
      border: 2px dashed;
      opacity: 0.3;
    }
    .selection-rect.window {
      background: rgba(0, 255, 0, 0.1);
      border-color: #00ff00;
    }
    .selection-rect.crossing {
      background: rgba(0, 100, 255, 0.1);
      border-color: #0064ff;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 10px;">
      <h1 style="margin: 0;">DXF Viewer</h1>
      <span id="file-name" style="color: #888; font-size: 14px;"></span>
    </div>
    <div style="display: flex; gap: 8px; align-items: center;">
      <label class="icon-btn" title="Open DXF file">
        ðŸ“‚
        <input type="file" id="file-input" accept=".dxf" style="display: none;" />
      </label>
      <button class="icon-btn" id="save-view" title="Save view state">ðŸ’¾</button>
      <button class="icon-btn" id="copy-selection" title="Copy selected entities">ðŸ“‹</button>
      <span style="color: #555; margin: 0 5px;">|</span>
      <span id="status" style="color: #888; font-size: 13px;">Select a DXF file</span>
    </div>
  </div>
  <div id="main-content">
    <div id="tools-panel">
      <div class="tool-btn" data-tool="pan" title="Pan (Space+Drag)">âœ‹</div>
      <div class="tool-btn active" data-tool="select" title="Select (Click/Drag rectangle)">â¬š</div>
      <div class="tool-btn" data-tool="move" title="Move (Base point â†’ Destination)">âœ¥</div>
      <div class="tool-btn" data-tool="copy" title="Copy (Base point â†’ Click to place)">â§‰</div>
      <div class="tool-divider"></div>
      <div class="tool-btn" id="toggle-layers" title="Toggle Layers Panel">â˜°</div>
    </div>
    <div id="canvas-container"></div>
    <div id="layer-panel">
      <div id="layer-panel-header">
        <h3><span class="collapse-icon">â–¼</span> Layers <span id="layer-count"></span></h3>
      </div>
      <div id="layer-panel-content">
        <input type="text" id="layer-search" placeholder="Search layers..." />
        <div class="layer-controls">
          <button id="show-all">Show All</button>
          <button id="hide-all">Hide All</button>
        </div>
        <div id="layer-list"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
